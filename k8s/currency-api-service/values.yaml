
replicaCount: 1

image:
  repository: currency_api
  pullPolicy: Never
  tag: "0.0.1"

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  ingressClassName: nginx
  enabled: true
  hosts:
    - host: currency-api.com
      paths:
        - path: /converter
          pathType: Prefix

resources: {}
